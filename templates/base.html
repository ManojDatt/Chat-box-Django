<!doctype html>
<html>
<head>
{% load staticfiles %}
<meta charset="utf-8">
{% block title %}
{% endblock %}
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0"/>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/material-design-iconic-' %}font.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/animate.min.css' %}" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/hover.css' %}" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/reset.css' %}" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/style.css' %}" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/responsive.css' %}" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/datepicker3.css' %}" rel="stylesheet">


</head>

<body class="sticky-header">
{% block header %}{% endblock %}
{% block content %}{% endblock %}
<script src="{% static 'js/jquery-2.2.3.min.js' %}"></script>
<script src="{% static 'js/bootstrap-datepicker.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/modernizr.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>
<script src="{% static 'js/jscolor.js' %}"></script>


{% block scripts %}

{% endblock %}
</body>
</html>
